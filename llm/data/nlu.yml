# ===== 업데이트 관련 =====
- intent: update_start
  examples: |
    - 업데이트 시작해
    - 업데이트 시작
    - 시작 업데이트
    - start update
    - begin update
    - hey blocker, start the update
    - let's start update
    - please start the update

- intent: update_list
  examples: |
    - 업데이트 목록 보여줘
    - 업데이트 뭐 있어
    - 업데이트 리스트
    - show update list
    - list updates
    - hey blocker, show update list
    - show me the updates

- intent: install_update_uid
  examples: |
    - [a1b2c3](update_uid) 업데이트 설치해 줘
    - [XYZ123](update_uid)를 설치해 줘
    - [uid999](update_uid) 설치
    - [UID45678](update_uid) 이거 설치해
    - install [A1B2C3](update_uid)
    - please install [XYZ123](update_uid)
    - hey blocker, install [uid999](update_uid)

- regex: update_uid
  examples: |
    - [a1b2c3](update_uid)
    - [XYZ123](update_uid)
    - [uid999](update_uid)
    - [UID45678](update_uid)
    - [A-Za-z0-9]{6,}(update_uid)

